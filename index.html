$(function(){
	let local = localStorage;	
	$("footer ul").on("tap",'li',function(){
		
		var is = $(this).attr("href");
		var idx = $(this).index();
		$(".main > div").eq(idx).css({
			transform:"translate3d(0,0,0)",
			transition:"all 0.3s"
		}).siblings().css({
			transform:"translate3d(100%,0,0)",
			transition:"all 0.3s"
		})		



	})
	new IScroll('#wrapper', {
	    mouseWheel: true,
	    scrollbars: true
	});

})
$("footer ul li a").tap(function(){

}
